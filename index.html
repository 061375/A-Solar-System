<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="menu-container">
			<div id="navtab">
				<div id="openclose"></div>
			</div>
			<div id="menu">
				<div class="accordion">
					Sun
				</div>
				<div class="section">
					<table>
						<tr>
							<td>Solar size</td>
							<td>
								<input type="text" id="SOLARSIZE">
							</td>
						</tr>
						<tr>
							<td>Solar mass</td>
							<td>
								<input type="text" id="SOLARMASS">
							</td>
						</tr>
					</table>	
				</div>
				<div class="accordion">
					Planets
				</div>
				<div class="section">
					<table>
						<tr>
							<td>Planet mass</td>
							<td>
								<input type="number" id="PLANETMASS">
							</td>
						</tr>
						<tr>
							<td>Min planet size</td>
							<td>
								<input type="number" id="MINPLANETSIZE">
							</td>
						</tr>
						<tr>
							<td>Max planet size</td>
							<td>
								<input type="number" id="MAXPLANETSIZE">
							</td>
						</tr>
						<tr>
							<td>Number of planets</td>
							<td>
								<input type="number" id="NUMBEROFPLANETS">
							</td>
						</tr>
						<tr>
							<td>Start speed</td>
							<td>
								<input type="text" id="STARTSPEED">
							</td>
						</tr>
						<tr>
							<td>Max start speed</td>
							<td>
								<input type="text" id="MAXSTARTSPEED">
							</td>
						</tr>
						<tr>
							<td>Min start distance</td>
							<td>
								<input type="text" id="MINDISSTART">
							</td>
						</tr>
						<tr>
							<td>Max start distance</td>
							<td>
								<input type="text" id="MAXDISSTART">
							</td>
						</tr>
						<tr>
							<td>Start with planets distributed</td>
							<td>
								<input type="checkbox" id="STARTSTATIC">
							</td>
						</tr>
					</table>
				</div>
				<button id="updateconfig">Update</button>
			</div>
		</div>
		<div id="container"></div>
		<script src="js/gravity.js"></script>
		<script src="js/general.js"></script>
		<script src="js/gobject.js"></script>
		<script src="js/vector.js"></script>
		<script src="js/protohacks.js"></script>
		<script src="js/checkerrors.js"></script>
		<script src="js/canvas.js"></script>
		<script src="js/script.js"></script>
		<script src="js/eventhandles.js"></script>
	</body>
</html>
